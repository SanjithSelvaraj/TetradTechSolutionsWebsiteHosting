<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>TetraDtech Solutions</title>
    <link rel="stylesheet" href="global.css">
    <link rel="stylesheet" href="css/contactUs.css">
    <link rel="stylesheet" href="css/contactUsFormResponse.css">
    <link rel="stylesheet" href="css/footer.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>
    <header id="navBar-placeholder"></header>
    <main>
        <section class="hero-section">
            <div class="hero-section-content">
                <h1>Start Something Great Today</h1>
                <p>Weâ€™re excited to hear about your project, understand your goals, and craft tailored solutions that align with your vision and drive results</p>
            </div>
        </section>
        <section class="details-section">

            <div class="form-container">
                <div class="form-img-container"></div>
                <form>
                    <h2>Let's Get Started</h2>
                    <div class="input-group">
                        <label for="name">Your Name *</label>
                        <input type="text" id="name" name="name" required>
                    </div>
                    <div class="input-group">
                        <label for="email">Email *</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                    <div class="input-group">
                        <label for="mobile">Mobile Number *</label>
                        <input type="tel" id="mobile" name="mobile" required>
                    </div>
                    <div class="input-group">
                        <label for="company">Company Name *</label>
                        <input type="text" id="company" name="company" required>
                    </div>
                    <button onclick="submitFunc()" type="submit">Submit</button>
                </form>
        </section>
    </main>

    <div id="contact-us-form-response-placeholder"></div>

    <footer id="footer-placeholder"></footer>

    <script src="js/includeNavBar.js"></script>
    <script src="js/includeFooter.js" defer></script>
    <script src="js/includeContactUsFormResponse.js" defer></script>

</body>

</html>
